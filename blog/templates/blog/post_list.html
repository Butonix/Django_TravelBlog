{% extends 'blog/base.html' %}
{% block content %}
        {% for post in posts %}
            <div class="post">
                <h1><a href="/">{{ post.title }}</a> </h1>
                <p>{{ post.text|linebreaksbr }} </p>
                <p><strong>{{ post.author }}</strong></p>
                <div class="date">
                    <p><strong>{{ post.created_date }}</strong></p>
                </div>
            </div>
        {% endfor %}
{% endblock %}
